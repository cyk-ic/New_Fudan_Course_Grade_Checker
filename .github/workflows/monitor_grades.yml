name: Fudan Grades Monitor


  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  monitor-grades:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pycryptodome cryptography

    - name: Run grade crawler
      env:
        StuId: ${{ secrets.STUDENT_ID }}
        UISPsw: ${{ secrets.UIS_PASSWORD }}
        QQ_SMTP: ${{ secrets.QQ_SMTP_AUTH_CODE }}
        QQ_EMAIL_SENDER: ${{ secrets.QQ_EMAIL_SENDER }}
      run: python crawl_grades.py
    
    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add grades_encrypted.json # Add the encrypted grades file
        git commit -m "Update encrypted grades" || echo "No changes to commit"
        git pull --rebase
        git push
